<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <title>Everyday Work Log</title>
  </head>
  <body>

    <section class="form my-4 mx-5" >
      <div class="container">
          <div class="row col-lg-10 no-gutters ml-4">
              <div class="col-lg-5">
                  <img src="worklog.jpg" class="img-fluid" alt=""> 
              </div>
              <div class=" row1 col-lg-7 px-6 pt-5">
                  <h1 class="font-weight-bold py-3">Every day work log</h1>
    <form id="workLogForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>
      <label for="task">Task:</label>
      <input type="text" id="task" name="task" required><br><br>
      <label for="time">Time:</label>
      <input type="number" id="time" name="time" required> hours<br><br>
      <button type="submit">Add Task</button>
    </form>


    <h1>Worklogs</h1>
    <ul id="worklogs-list"></ul> <!-- Create Table -->

    <button id="logout-button">Logout</button>

    <!-- Include Firebase script -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

    <script src="config.js"></script>
    <script src="dashboard.js"></script>


</body>
</html>
