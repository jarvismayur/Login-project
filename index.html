<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
  </head>

  <body>
    <section class="form my-4 mx-5" >
        <div class="container">
            <div class="row col-lg-10 no-gutters ml-4">
                <div class="col-lg-5">
                    <img src="log.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Logo</h1>
                    <h4>Sign into your account</h4>
                    <!-- <div class="alert">Your message has been sent</div> -->
                    <form>

                        <div class="form-outline mb-4">
                          <input type="email" id="email"   name="email" placeholder="email"/>
                          <label class="form-label" >Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password"  name="password"
                          placeholder="********" />
                          <label class="form-label" >Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                          <!-- <button class="btn btn-dark btn-lg btn-block" type="button" value="Login" onclick="location.href = 'dashboard.html';">Login</button> -->
                          <button class="btn btn-dark btn-lg btn-block" type="submit" value="Login">Login</button>
                        </div>
      
                      
                    </form>
                        <a href="#"> Forgot password</a>
                        <!-- <p>Don't have an account? <a href="#">Register here</a></p> -->
                        <p class="mb-5 pb-lg-2">Don't have an account?<a href="registration.html" value="register" id="register link">Register here</a></p>
                              
                          
   
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
